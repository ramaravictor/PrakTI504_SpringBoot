<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login Page</title>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-4">

                <main class="form-signin">
                    <h1 class="fw-light display-1 mb-5 text-center">Login User</h1>
                    <form th:action="@{/login}" th:object="${user}" method="post">

                        <div class="form-floating">
                            <!-- <input type="email" th:field="*{email}" class="form-control" /> -->
                            <input type="email" name="email" class="form-control @error('email') is-invalid @enderror"
                                th:field="*{email}" placeholder="name@example.com" autofocus required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" name="password" class="form-control" th:field="*{password}"
                                placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="checkbox mt-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary mt-5" type="submit">Login</button>
                    </form>
                    <h6 class="d-block text-center mt-3">Not Registed? <a href="/register">Register Now</a></h6>
                </main>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
