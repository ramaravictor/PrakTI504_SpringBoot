<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="_layout">

<head>
    <title>Courses</title>
    <!-- Add the CSS style for handling long titles -->
    <style>
        .card-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <!--Content of the page-->
        <main>
            <section class="py-5 text-center container">
                <div class="row py-lg-3">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h1 class="fw-light display-1">Course overview</h1>
                        <p>e-Learning: Open for Knowledge Sharing</p>
                    </div>
                </div>
            </section>
            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-5">
                        <div class="col" th:each="materi : ${course}">
                            <div class="card shadow-sm">
                                <img src="https://source.unsplash.com/1280x720?programmer" width="100%" height="225"
                                    class="card-img-top" alt="...">
                                <div class="card-body">
                                    <!-- Apply the style for handling long titles -->
                                    <h5 class="display-6 card-title" th:text="${materi.Judul}" style="height: 60px;"></h5>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">
                                                <a th:href="@{'/view/'+${materi.id}}"
                                                    class="text-decoration-none text-dark">Open</a>
                                            </button>
                                        </div>
                                        <small class="text-muted">9 mins</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
