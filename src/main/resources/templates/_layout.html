
<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wellcome to PAW SpringBoot</title>
    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PAW E-Learning</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Home -->
                        <li class="nav-item" th:class="${activePage == 'home'} ? 'nav-item active' : 'nav-item'">
                            <a class="nav-link" href="/"
                                th:style="${activePage == 'home'} ? 'font-weight: bold;' : ''">Home</a>
                        </li>

                        <!-- Courses -->
                        <li class="nav-item" th:class="${activePage == 'courses'} ? 'nav-item active' : 'nav-item'">
                            <a class="nav-link" href="/courses"
                                th:style="${activePage == 'courses'} ? 'font-weight: bold;' : ''">Courses</a>
                        </li>

                        <!-- Exam -->
                        <li class="nav-item" th:class="${activePage == 'exam'} ? 'nav-item active' : 'nav-item'">
                            <a class="nav-link" href="/exam"
                                th:style="${activePage == 'exam'} ? 'font-weight: bold;' : ''">Exam</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div layout:fragment="content" class="pt-5">
               
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </header>
</body>

</html>
